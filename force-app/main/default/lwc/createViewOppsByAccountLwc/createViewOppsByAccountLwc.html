<template>
    <lightning-card title="Create AND View Opportunities By Account">
        <lightning-combobox
                name="accounts"
                label="Accounts"
                value={value}
                placeholder="Select Account"
                options={options}
                onchange={handleChange} ></lightning-combobox>
        <template if:true={displayOpps}>
            <lightning-card title="Selected Account Opportunities">
                <div style="height: 300px;">
                <lightning-datatable
                    key-field="id"
                    data={oppData}
                    columns={columns}>
                </lightning-datatable>
                </div>
                <div class="slds-m-top_small" >
                    <lightning-button variant="brand" label="Create New Opportunity" title="Primary action" onclick={handleCreateOpp} class="slds-m-left_x-small"></lightning-button>
                </div>
            </lightning-card>
        </template>
        <template if:true={displayModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <template if:true={isLoading}>
            <lightning-spinner alternative-text="Saving..." size="medium"></lightning-spinner>
            </template>
            <button class="slds-button slds-button_icon slds-modal__close">
            <lightning-icon icon-name="utility:close" alternative-text="Close" title="Close" onclick={handleCloseModal}></lightning-icon>
            <!-- <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
            </svg> -->
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">New Opportunity</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <lightning-input type="text" label="Opportunity Name" value={oppName} onchange={handleOppInput}></lightning-input>
            <lightning-input type="text" label="Account Name" value={accName} onchange={handleOppInput} disabled></lightning-input>
            <lightning-input type="date" name="dateInput" value={closeDate} onchange={handleOppInput} label="Close Date" required></lightning-input>
            <lightning-input type="text" label="Stage" value={stage}  onchange={handleOppInput} required></lightning-input>
            <lightning-input type="text" label="Amount" value={amount} onchange={handleOppInput} ></lightning-input>
            </div>
            <div class="slds-modal__footer">
            <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancelClose}>Cancel</button>
            <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
        

    </lightning-card>
</template>
